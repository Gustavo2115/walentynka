<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Walentynka?</title>
<style>
  body {
    background: pink;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial;
  }

  h1 {
    font-size: 40px;
    color: red;
  }

  button {
    font-size: 24px;
    padding: 15px 40px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  #tak {
    background: rgb(34, 255, 0);
    color: rgb(0, 0, 0);
  }

  #nie {
    position: absolute;
    background: rgb(255, 0, 0);
  }

  .heart {
    position: fixed;
    font-size: 30px;
    animation: fall linear infinite;
    top: -50px;
  }
</style>
</head>
<body>

<h1>Czy zostaniesz moją walentynką? ❤️</h1><br><br>

<button id="tak" onclick="alert('YEEES ❤️ Jesteśmy walentynkami! Kocham Cię Wikaaaa')">TAK</button>
<button id="nie">NIE</button>

<script>
  const nie = document.getElementById("nie");

  nie.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    nie.style.left = x + "px";
    nie.style.top = y + "px";
  });

  setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "❤️";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (2 + Math.random() * 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 5000);
}, 200);
</script>

</body>
</html>
